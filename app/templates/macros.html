{% macro render_todo(todo, delete_form) %}

    <span class="badge">
        {%if todo.to_dict().done %}
        Done
        {% else %}
        To do
        {% endif %}
    </span>
    Descripci√≥n: {{ todo.to_dict().description }}

{% endmacro %}
